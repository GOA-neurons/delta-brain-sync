name: GOA Neural Evolution

on:
  schedule:
    - cron: '*/15 * * * *'  # ၁၅ မိနစ်တစ်ခါ သူ့ဘာသာသူ ဇွတ်ပတ်မောင်းမယ်
  push:
    branches: [ main ]      # မင်း code အသစ် push တိုင်းလည်း မောင်းမယ်
  workflow_dispatch:        # မင်း လက်နဲ့ ဇွတ်နှိပ်ပြီး မောင်းချင်ရင်လည်း ရမယ်

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install firebase-admin psycopg2-binary requests

      - name: Run Evolution Script
        env:
          NEON_URL: ${{ secrets.NEON_URL }}  # Secret ထဲက URL ကို ဒီမှာ လှမ်းယူတာ
        run: python evolve.py
