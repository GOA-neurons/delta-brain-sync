name: GOA Neural Evolution
on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install firebase-admin pg
      - name: Run Evolution Engine
        run: node optimized_evolution.js
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_KEY }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
