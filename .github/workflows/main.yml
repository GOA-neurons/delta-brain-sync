name: Evolution Engine

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Force Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests groq  # ဒီမှာ groq ကို ဇွတ်ထည့်မယ်

      - name: Run Evolution
        env:
          DB_URL: ${{ secrets.DB_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python evolve.py
        
