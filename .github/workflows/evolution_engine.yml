name: GOA Neural Evolution & Trinity Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  evolve_and_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js (For Sync)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Python (For Evolution)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install psycopg2-binary requests groq

      - name: Install Node.js Dependencies
        run: npm install pg @supabase/supabase-js firebase-admin

      - name: Step 1 - Run Evolution Engine
        env:
          NEON_KEY: ${{ secrets.NEON_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python evolve.py

      - name: Step 2 - Run Trinity Sync Engine
        env:
          NEON_KEY: ${{ secrets.NEON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: node delta_sync.js
