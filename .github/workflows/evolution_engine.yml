name: GOA Neural Evolution & Trinity Sync
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  evolve_and_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install datasets pandas sqlalchemy psycopg2-binary requests groq sentence-transformers "gradio<6.0.0" python-dotenv
          pip install diffusers transformers accelerate safetensors Pillow

      - name: Install Node.js Dependencies
        run: npm install 

      - name: Step 1 - Run Evolution Engine
        timeout-minutes: 5 # ðŸ”± á€¡á€á€»á€­á€”á€ºá€¡á€€á€¼á€¬á€€á€¼á€®á€¸ Hang á€™á€”á€±á€¡á€±á€¬á€„á€º á€€á€¬á€€á€½á€šá€ºá€á€¼á€„á€ºá€¸
        env:
          DATABASE_URL: ${{ secrets.NEON_KEY }}
          NEON_KEY: ${{ secrets.NEON_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          HEADLESS_MODE: "true"
        run: python app.py

      - name: Step 2 - Run Trinity Sync Engine
        env:
          NEON_KEY: ${{ secrets.NEON_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node delta_sync.js
