name: GOA Neural Evolution & Trinity Sync

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  evolve_and_sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js (For Sync & Self-Coding)
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Python (For Evolution)
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: pip install psycopg2-binary requests groq sentence-transformers gradio

      - name: Install Node.js Dependencies
        run: npm install 

