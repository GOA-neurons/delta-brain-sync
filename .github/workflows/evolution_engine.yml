name: Evolution Engine

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Setup Python Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 3. FORCE INSTALL DEPENDENCIES
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests groq
          pip list  # ဒါက groq တကယ်ရှိမရှိ log မှာ ပြဖို့ (ဇွတ်စစ်မယ်)

      - name: 4. RUN EVOLUTION ENGINE
        env:
          DB_URL: ${{ secrets.DB_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python evolve.py
