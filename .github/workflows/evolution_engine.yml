name: Natural Order Evolution Engine

on:
  schedule:
    - cron: '*/30 * * * *'  # ၃၀ မိနစ်တစ်ခါ ဇွတ်နိုးမယ်
  workflow_dispatch:      # မင်းဘာသာမင်း လက်နဲ့ ဇွတ်နှိပ်လို့ရအောင်

jobs:
  run_evolution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install psycopg2-binary requests

      - name: Execute Evolve Script
        env:
          DB_URL: ${{ secrets.DB_URL }}
        run: python evolve.py  # evolve.py ကိုပဲ ဇွတ်ခေါ်မှာ
