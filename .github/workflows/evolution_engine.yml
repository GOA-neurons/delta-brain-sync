name: Evolution Engine

on:
  schedule:
    - cron: '*/10 * * * *' # ၃၀ မိနစ်က ကြာတယ်၊ ၁၀ မိနစ်တစ်ခါ ဇွတ်နှိုးမယ်
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install psycopg2-binary requests groq  # Groq ကို ဇွတ်ထည့်လိုက်ပြီ!

      - name: Run Evolution
        env:
          DB_URL: ${{ secrets.DB_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} # ဒါကို Secrets ထဲ ထည့်ထားဖို့ မမေ့နဲ့!
        run: python evolve.py
        
