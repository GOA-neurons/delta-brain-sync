name: GOA Neural Evolution

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Force Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests groq
          pip list

      - name: Run Evolution Engine
        env:
          # ğŸ”± á€’á€®á€”á€±á€›á€¬á€™á€¾á€¬ Keys á„ á€á€¯á€œá€¯á€¶á€¸á€€á€­á€¯ á€™á€„á€ºá€¸á€›á€²á€· GitHub Secrets Name á€á€½á€±á€”á€²á€· á€‡á€½á€á€ºá€á€»á€­á€á€ºá€œá€­á€¯á€€á€ºá€•á€¼á€®
          NEON_KEY: ${{ secrets.NEON_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python evolve.py
