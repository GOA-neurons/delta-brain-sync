name: GOA Neural Evolution

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  evolve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Force Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests groq
          pip list

      - name: Run Evolution Engine
        env:
          NEON_URL: ${{ secrets.NEON_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python evolve.py
        
        
