name: GOA Data Pipeline (HF to Neon)
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync_engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install
        run: pip install datasets pandas sqlalchemy psycopg2-binary groq python-dotenv gradio
      - name: Run Evolution
        env:
          NEON_KEY: ${{ secrets.NEON_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HEADLESS_MODE: "true"
        run: python app.py
