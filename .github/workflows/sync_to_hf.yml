name: GOA SUPREME PIPELINE
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  evolution_and_sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install datasets pandas sqlalchemy psycopg2-binary groq python-dotenv gradio==4.44.1 huggingface_hub==0.24.0

      - name: Run Neon Data Ingestion & HF Sync
        env:
          NEON_KEY: ${{ secrets.NEON_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HEADLESS_MODE: "true"
        run: python app.py
